<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}


    <!-- script inclusions -->
    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="/lib/jquery/js/jquery-2.1.4.min.js"><\/script>')</script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Bootstrap JS local fallback -->
    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="/lib/bootstrap/js/bootstrap.min.js"><\/script>')}</script>
    <!-- Bootstrap CSS local fallback -->
    <script>
      $(document).ready(function() {
      var bodyColor = $('body').css('color');
      if(bodyColor != 'rgb(51, 51, 51)') {
      $("head").prepend('<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">');}});
    </script>

    <!-- FontAwesome CSS local fallback -->
    <script>
      (function($){
          var $span = $('<span class="fa" style="display:none"></span>').appendTo('body');
          if ($span.css('fontFamily') !== 'FontAwesome' ) {
              // Fallback Link
              $('head').append('<link href="/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">');
          }
          $span.remove();
      })(jQuery);
    </script>
  </body>

</html>
